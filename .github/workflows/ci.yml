name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --dev

      - name: Ruff
        run: uv run ruff check hass_energy

      - name: Pyright
        run: uv run pyright
