name: CI
on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --dev --frozen
      - name: Lint
        run: uv run ruff check src custom_components
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --dev --frozen
      - name: Type check
        run: uv run pyright src custom_components
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: python -m pip install uv
      - name: Sync dependencies
        run: uv sync --dev --frozen
      - name: Tests
        run: uv run pytest
